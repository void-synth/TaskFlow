            <div class="help-docs">

                    Help and Docs
                </a>
            </div>
        </nav>

        <main class="main-content">
            <div class="tasks-header">
                <h1>Tasks</h1>
                <button class="new-workflow-btn">New Workflow</button>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search workflows...">
            </div>

            <div class="tasks-table">
                <table>
                    <thead>
                        <tr>
                            <th>Workflow Name</th>
                            <th>Start & Due Date</th>
                            <th>Assignee</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Project Alpha</td>
                            <td>08/15/2024 - 09/15/2024</td>
                            <td class="assignee">
                                <img src="https://i.pravatar.cc/32?img=1" alt="Assignee">
                            </td>
                            <td><span class="status open">Open</span></td>
                            <td class="actions">
                                <button>View</button>
                                <button>Edit</button>
                                <button>Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Project Beta</td>
                            <td>09/01/2024 - 10/01/2024</td>
                            <td class="assignee">
                                <img src="https://i.pravatar.cc/32?img=2" alt="Assignee">
                            </td>
                            <td><span class="status in-progress">In Progress</span></td>
                            <td class="actions">
                                <button>View</button>
                                <button>Edit</button>
                                <button>Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Project Gamma</td>
                            <td>07/20/2024 - 08/20/2024</td>
                            <td class="assignee">
                                <img src="https://i.pravatar.cc/32?img=3" alt="Assignee">
                            </td>
                            <td><span class="status completed">Completed</span></td>
                            <td class="actions">
                                <button>View</button>
                                <button>Edit</button>
                                <button>Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
